<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <section class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h5 class="heading-1 pb-5 text-center display-5">Loan Calculator</h5>
                    <form id="main-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text pl-2">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text">%</span>
                            <input type="number" class="form-control" id="interest" placeholder="Annual interest">
                        </div>

                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years to repay">
                        </div>

                        <div class="input-group d-grid">
                            <input type="submit" class="btn btn-dark" value="Calculate">
                        </div>
                    </form>
                    <!-- loader animation starts -->
                    <div id="loader" class="mx-auto mt-2 mb-1">
                        <img src="assets/img/Infinity-1.5s-200px.svg" alt="" id="loader-img">
                    </div>
                    <!-- loader animation ends -->
                    <div id="results">
                        <h2 class="heading-2 text-center mb-3 mt-5">Result</h2>
                        <div class="input-group mb-3">
                            <span class="input-group-text pl-2">Monthly payment</span>
                            <input type="number" id="payment" class="form-control" disabled>
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text">Total payment</span>
                            <input type="number" id="totalPay" class="form-control" disabled>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Total interest</span>
                            <input type="number" id="totalInterest" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
